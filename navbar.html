    <style>
        .navbar {
            background: linear-gradient(75deg,red,blue,rgb(32, 13, 13));
            padding: 12px;
            border-radius: 1.3em;


        }

        h3 {
            color: white;
            display: inline;
            margin-right: 10px;
        }

        button {
            background: linear-gradient(75deg,rgb(214, 18, 18),rgb(153, 118, 118));
            border-radius: 1.3em;
            margin-bottom: 6px;
            cursor: pointer;
            border: none;
        }


        .svg1 {
            float: right;

        }

        body {
          background:linear-gradient(220deg,black,pink,white,blue,red,yellow,green,rgb(94, 86, 86));  
          background-attachment: fixed;
          
        }
        /* Dropdown Content (Hidden by Default) */
        .dropdown-content {
            display: none;
            position: absolute;
            min-width: 120px;
            z-index: 1;
            
            
        }

        .dropdown {
            position: relative;
            display: inline-block;
            
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: rgb(248, 248, 248);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        /* Show the dropdown menu on hover */
        .dropdown:hover .dropdown-content {
            display: block;
            border-radius: 1.2em;
            background: linear-gradient(75deg,red,blue,white);
            
        }

        h1{
            font-size: xx-large;
            color: white;
            display: inline;
            margin-left: 10px;
         
        }
    </style>
